<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
    </head>
    <body>
    
        <div class="calcContainer">
            
            <div class="calScreen">
                <div class="output1"></div>
                <div class="output2"></div>
            </div>

            <div class="numPad">
                <div class="numOnly">
                    
                    <button style="font-size:xxx-large;" class="num1" data-number="1">1</button>
                    <button style="font-size:xxx-large;" class="num2" data-number="2">2</button>
                    <button style="font-size:xxx-large;" class="num3">3</button>
                    <button style="font-size:xxx-large;" class="num4">4</button>
                    <button style="font-size:xxx-large;" class="num5">5</button>
                    <button style="font-size:xxx-large;" class="num6">6</button>
                    <button style="font-size:xxx-large;" class="num7">7</button>
                    <button style="font-size:xxx-large;" class="num8">8</button>
                    <button style="font-size:xxx-large;" class="num9">9</button>
                    <button style="font-size:xxx-large;" class="numstar">*</button>
                    <button style="font-size:xxx-large;" class="num0">0</button>
                    <button style="font-size:xxx-large;" class="numtag">#</button>

                </div>

                <div class="operators">
                    <button id="cancel-btn" style="font-size: large ;">CANCEL</button>
                    <button id="clear-btn" style="font-size: large ;">CLEAR</button>
                    <button id="enter-btn" style="font-size: large ;">ENTER</button>
                </div>
            
           

            </div>
        </div>




        
    </body>
</html>
